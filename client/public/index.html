<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA_RFID - Login form</title>
    <link rel="stylesheet" href="css/bulma.css">
</head>
<body>
    
    <div class="columns is-centered mt-5">
        <div class="column is-half">
            <div class="card">
                <div class="card-content">
                    <p class="title">2FA_RFID - Login</p>
                    <form action="">
                        <label class="label" for="user">Username</label>
                        <input class="input" type="text" name="user" id="user" placeholder="Username">
                
                        <label class="label" for="pass">Password</label>
                        <input class="input" type="password" name="pass" id="pass" placeholder="Username">
                
                        <button class="button is-info is-fullwidth mt-2" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
